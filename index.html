<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper-login">
            <form class="login-form">
                <span class="login-form-tittle">
                    Faça o login
                </span>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="email" name="email" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="E-mail"></span>
                </div>

                <div class="wrap-input margin-bottom-35">
                    <input class="input-form" type="password" name="password">
                    <span class="focus-input-form" data-placeholder="Senha"></span>
                </div><br><br>

                <div class="container-login-form-btn">
                    <button class="login-form-btn">Login</button>
                </div>

                <ul class="login-utils">
                    <li class="margin-top-8 margin-bottom-8">
                        <a href="" class="text">
                            Esqueceu sua senha?
                        </a>
                    </li>
                    <li>
                        <span class="text1">
                            Não tem conta?
                        </span>
                        <a href="" class="text">
                            Criar
                        </a>
                    </li>
                </ul>
            </form>
        </div>
        <img src="images/Login.png" alt="Login" width="500" height="500" class="margin-left-50">
    </div>

    <script>
        let inputs = document.getElementsByClassName("input-form");
        for (let input of inputs) {
            input.addEventListener("blur", function () {
                if (input.value.trim() != "") {
                    input.classList.add("has-val");
                } else {
                    input.classList.remove("has-val");
                }
            })
        }
    </script>
</body>

</html>
